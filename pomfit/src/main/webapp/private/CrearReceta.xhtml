<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Publicar Receta</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nombre de la Receta:" />
            <h:inputText value="#{crearRecetaController.receta.nombre}" />
            <h:outputLabel value="Descripción:" />
            <h:inputTextarea value="#{crearRecetaController.receta.descripcion}" />
            <h:outputLabel value="Tiempo de Preparación (minutos):" />
            <h:inputText value="#{crearRecetaController.receta.tiempo}" />
            <h:outputLabel value="Dificultad:" />
            <h:selectOneMenu value="#{crearRecetaController.receta.dificultad}">
                <f:selectItem itemValue="Facil" itemLabel="Fácil" />
                <f:selectItem itemValue="Intermedio" itemLabel="Intermedio" />
                <f:selectItem itemValue="Dificil" itemLabel="Difícil" />
            </h:selectOneMenu>
            
             <h:outputLabel value="Ingredientes:" />
            <p:selectManyMenu value="#{crearRecetaController.ingredientesSeleccionados}">
                <f:selectItems value="#{crearRecetaController.listaIngredientesDisponibles}" var="ingrediente" itemLabel="#{ingrediente.nombre}" itemValue="#{ingrediente}" />
            </p:selectManyMenu>
         
            
            <!-- You can add more fields for ingredients if needed -->
        </h:panelGrid>
        <h:commandButton value="Publicar Receta" action="#{crearRecetaController.insertarReceta()}" />
    </h:form>
</h:body>
</html>
