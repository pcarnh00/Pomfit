<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Crear Canal</title>
</h:head>
<h:body>
    <h:form>
        <!-- Campo para el Nombre del Canal -->
        <h:outputLabel value="Nombre del Canal:" />
        <h:inputText value="#{crearCanalController.nombreCanal}" />

        <!-- Campo para la Descripción del Canal -->
        <h:outputLabel value="Descripción del Canal:" />
        <h:inputTextarea value="#{crearCanalController.descripcionCanal}" />

        <!-- Botón de Crear Canal -->
        <h:commandButton value="Crear Canal" action="#{crearCanalController.crearCanal()}" />
    </h:form>
</h:body>
</html>
