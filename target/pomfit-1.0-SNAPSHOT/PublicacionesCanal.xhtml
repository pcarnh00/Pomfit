<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Publicar Receta en Canal</title>
</h:head>
<h:body>
    <h:form>
        <!-- Seleccionar Canal -->
        <p:selectOneMenu value="#{publicarRecetaController.canalSeleccionado}">
            <f:selectItem itemLabel="Seleccione un Canal" itemValue="#{null}" />
            <f:selectItems value="#{publicarRecetaController.canalesDisponibles}" var="canal" itemLabel="#{canal}" itemValue="#{canal}" />
        </p:selectOneMenu>
        
        <!-- Campos de la Receta -->
        <h:outputLabel value="Nombre de la Receta:" />
        <h:inputText value="#{publicarRecetaController.receta.nombre}" />

        <h:outputLabel value="Descripción:" />
        <h:inputTextarea value="#{publicarRecetaController.receta.descripcion}" />

        <h:outputLabel value="Tiempo de Preparación (minutos):" />
        <h:inputText value="#{publicarRecetaController.receta.tiempo}" />

        <h:outputLabel value="Dificultad:" />
        <h:selectOneMenu value="#{publicarRecetaController.receta.dificultad}">
            <f:selectItem itemValue="Facil" itemLabel="Fácil" />
            <f:selectItem itemValue="Intermedio" itemLabel="Intermedio" />
            <f:selectItem itemValue="Dificil" itemLabel="Difícil" />
        </h:selectOneMenu>

        <h:outputLabel value="Ingrediente:" />
        <h:inputText value="#{publicarRecetaController.ingrediente.nombre}" />
        <!-- Puedes agregar más campos para los ingredientes si es necesario -->

        <!-- Botón de Publicar Receta -->
        <h:commandButton value="Publicar Receta" action="#{publicarRecetaController.publicarReceta}" />
    </h:form>
</h:body>
</html>
