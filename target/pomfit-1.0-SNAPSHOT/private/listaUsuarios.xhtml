<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="./../WEB-INF/template/perfilUsuario.xhtml">
    <ui:define name="content">
        Lista de Usuarios
    </ui:define>
    <ui:define name="content">
        <h:form id="formUsuarios">
            <p:messages id="messages" showDetail="true" closable="true" />
            <h2>Lista de Usuarios Registrados</h2>
            <p:dataTable var="usuario" value="#{loginUsuarioController.usuariosRegistrados}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{usuario.nombre}" />
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{usuario.correo}" />
                </p:column>
                <p:column headerText="Tipo de Usuario">
                    <h:outputText value="#{usuario.tipoUsuario}" />
                </p:column>
                <p:column headerText="Acciones">
                    <p:commandButton value="Eliminar" action="#{loginUsuarioController.eliminarUsuario(usuario)}"
                                     update=":formUsuarios" process="@this">
                        <f:ajax render="@form" execute="@this" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <h:commandButton value="Volver a la pÃ¡gina principal" action="principalSuper.xhtml?faces-redirect=true" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
