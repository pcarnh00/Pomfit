<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista de Canales</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
         <ui:composition template="./../WEB-INF/template/perfilUsuario.xhtml">

        <h:form id="formCanales">
                    <h1>Canales Disponibles</h1>
                    <p:messages id="messages" showDetail="true" closable="true"/>
                    <p:dataTable value="#{crearCanalController.canalesUsuario}" var="canal">
                        <p:column headerText="Nombre del Canal">
                            #{canal.nombre}
                        </p:column>
                        <p:column headerText="DescripciÃ³n">
                            #{canal.descripcion}
                        </p:column>
                        <p:column headerText="Acciones">
                            <p:commandButton value="Entrar" action="#{crearCanalController.cargarCanal(canal)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
    </ui:composition>
    </h:body>
</html>
