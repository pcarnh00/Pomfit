<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition  template="./../WEB-INF/template/perfilUsuario.xhtml">
    <ui:define name="title">
        Crear Canal
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true" />
            <!-- Campo para el Nombre del Canal -->
            <h:outputLabel value="Nombre del Canal:" />
            <h:inputText value="#{crearCanalController.canal.nombre}" />

            <!-- Campo para la Descripción del Canal -->
            <h:outputLabel value="Descripción del Canal:" />
            <h:inputTextarea value="#{crearCanalController.canal.descripcion}" />

            <!-- Botón de Crear Canal -->
            <p:commandButton value="Crear Canal" action="#{crearCanalController.crearCanal()}" />
            <p:commandButton value="Cancelar" action="#{loginUsuarioController.redirigir()}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
