<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="./../WEB-INF/template/perfilUsuario.xhtml">
    <ui:define name="title">
        Crear Canal
    </ui:define>
    <ui:define name="content">
        <h2>Crear Canal</h2> <!-- Título de la página -->

        <h:form id="crearCanalForm">
            <p:messages id="messages" showDetail="true" closable="true"/>
            
            <!-- Campo para el Nombre del Canal -->
            <p:outputLabel value="Nombre del Canal:" for="nombreCanal" />
            <p:inputText id="nombreCanal" value="#{crearCanalController.canal.nombre}" />

            <!-- Campo para la Descripción del Canal -->
            <p:outputLabel value="Descripción del Canal:" for="descripcionCanal" />
            <p:inputTextarea id="descripcionCanal" value="#{crearCanalController.canal.descripcion}" rows="5" cols="50" styleClass="descripcion-textarea"/>

            <!-- Botón de Crear Canal -->
            <p:commandButton value="Crear Canal" action="#{crearCanalController.crearCanal()}" update=":crearCanalForm:messages :crearCanalForm" />
            <p:commandButton value="Cancelar" action="#{loginUsuarioController.redirigir()}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
